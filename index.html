<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Development Playground</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    
    <div>
        <h1>Rock, Paper, Scissors</h1>
    </div>
    <div>
        <p>
            SELECT YOUR THROW!
        </p>
    </div>
    <div>
        <button id="rockButton" type="button">ROCK</button>
        <button id="scissorsButton" type="button">SCISSORS</button>
        <button id="paperButton" type="button">PAPER</button>        
    </div>
    <div>
        <textarea id="ta" rows="5" cols="50"></textarea>
    </div>
    <div>
        <button id="crock" class="computer" type="button">ROCK</button>
        <button id="cscissors" class="computer" type="button">SCISSORS</button>
        <button id="cpaper" class="computer" type="button">PAPER</button>
    </div>
    <script src="scripts/practice.js"></script>
    <div>
        <p>
            THE COMPUTER'S THROW!
        </p>
    </div>
   
</body>
